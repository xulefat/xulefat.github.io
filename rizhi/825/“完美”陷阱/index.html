                <P class="postcontain-contain">  对于一些主观性特别强且范围特别大的问题，如果没有给其设置可控目的导向，当水平有限时还硬上，很有可能会陷入一个陷阱，就是希望系统地全面地对该问题给出答案，妄想答案大而全，可以覆盖到方方面面，简而言之，就是希望得到一个完美的答案。如果陷入该陷阱，最好的办法是，重新审视问题，如果在特定的时空下，你还没有解决该完美陷阱的算力，停下来，别浪费精力和时间。否者你可能会变成一名水平不怎么好的“哲学家”。</P>
